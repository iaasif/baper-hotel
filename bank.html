<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bank opend </title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> lets get some<span class="font-bold text-violet-500">
                moneyyyyyyyyyyyyyyyy!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span> </h2>
                </div>
            </div>

        </section>

        <!-- deposit and withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-400 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white mb-2 ">please deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-6 px-3 mb-4" type="text" id="deposit-field"
                            placeholder="$ ammount you want to diposit">
                        <button id="btn-deposit"
                            class="bg-amber-700 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">deposit</button>
                    </div>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white mb-2">please withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 mb-2 px-3 mb-4" type="text"
                        placeholder="$ ammount you withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-700 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
